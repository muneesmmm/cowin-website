<!DOCTYPE html>
<html lang="en">

<head>
  <title>COWIN vaccin finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="jQuery/jquery-ui.min.css">
  <script src="jQuery/jquery-ui.min.js"></script>

</head>

<body>
  <div>
    <img style="background-size:cover ;width: 100%;"
      src="https://in.bmscdn.com/nmcms/events/banner/desktop/media-desktop-amri-vaccination-drive-acropolis-mall-0-2021-6-16-t-15-50-50.jpg"
      alt="">
  </div>
  
  <div class="container">
    <h2>Check Your Nearest Vaccination Center And Slots Availability</h2>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" name="date" id="datepicker"> 
       </div>
    <div class="form-group">
      <label for="pin">Search by PIN:</label>
      <input type="number" class="form-control" id="pin" maxlength="6" minlength="6" placeholder="Enter PIN" name="pin">
    </div>
    
   
    <button type="button" id="button" class="btn btn-default">Search By PIN</button>
    <div style="overflow:scroll;">
    <table class="table" id="sessions">
      <thead>
        <tr>
          <th>Name</th>
          <th>Avileble</th>
          <th>Age</th>
          <th>Dose 1</th>
          <th>Dose 2</th>
          <th>Vaccine</th>
          <th>Fee</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
</div>
  </div>
  <script>
    
    $(document).ready(function () {
      $( "#datepicker" ).datepicker({ dateFormat: 'dd-mm-yy' });
      $("#button").click(function () {
        var dates=$( "#datepicker" ).val()
        var pin = $('#pin').val();
        if (pin == '' || pin == undefined) {
          alert('please enter pin code')
        }

        $.get("https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/findByPin?pincode=" + pin + "&date="+dates+"", function (data, status) {
          var result = [];
          result = data.sessions;
          console.log(result);
          if (result) {
            for (var i = 0; i < result.length; i++) {

              var resultData = {}
              resultData = result[i]
              console.log(resultData);
              if (resultData.allow_all_age == true && resultData.min_age_limit == 18) {
                age = "18 & above"
              } else if (resultData.min_age_limit == 45) {
                age = "45"
              } else {
                age = "18"
              }
              $('#sessions tbody').append('<tr class="child"><td>' + resultData.name + '</td><td>' + resultData.available_capacity + '</td><td>' + age + '</td><td>' + resultData.available_capacity_dose1 + '</td><td>' + resultData.available_capacity_dose2 + '</td><td>' + resultData.vaccine + '</td><td>' + resultData.fee_type + '</td></tr>');
              Ä«
            }
          }
        });
      });
    });


  </script>
</body>

</html>
